    function applyEnhancement() {
      const enhancement = document.getElementById("enhance").value.trim();
      if (!enhancement) return alert("Please enter an enhancement.");
      const original = document.getElementById("result").textContent;
      const newPrompt = `Please improve the following real estate listing using this enhancement: "${enhancement}". Maintain the exact structure ‚Äî keep the title, paragraph body, and bullet list in the same format. Do not restructure the layout:\n\n${original}`;

      fetch("/generate", {

    function copyToClipboard() {
      const text = document.getElementById("result").textContent;

    function exportToText() {
      const text = document.getElementById("result").textContent;
      const cleaned = text.replace(/Logo:.*(\n)?/, '');
      const blob = new Blob([cleaned], { type: "application/octet-stream" });
      triggerDownload(blob, getTimestampFilename("PromptAgentHQ_Listing", "txt"));
    }

    function exportToWord() {
      const text = document.getElementById("result").textContent;
      const logoInput = document.getElementById("logoFile");

      if (logoInput && logoInput.files && logoInput.files[0]) {
        const reader = new FileReader();
        reader.onload = () => {
          sendToWord(text, reader.result);
        };
        reader.readAsDataURL(logoInput.files[0]);
      } else {
        sendToWord(text, "");
      }

      function sendToWord(content, logo) {
        fetch("/export-word", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content, logo })
        })
        .then(res => res.blob())
        .then(blob => {
  const safeBlob = new Blob([blob], { type: "application/octet-stream" });
  triggerDownload(safeBlob, getTimestampFilename("PromptAgentHQ_Listing", "docx"))
})
        .catch(err => alert("‚ùå " + err.message));
      }
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const raw = document.getElementById("result").textContent;
      const stripped = raw.normalize("NFKD").replace(/[\u0300-\u036f]/g, '').replace(/[^\x00-\x7F]/g, '');
      const doc = new jsPDF();

      let y = 20;
      if (logoImageBase64) {
        doc.addImage(logoImageBase64, 'PNG', 15, 10, 40, 20);
        y = 35;
      }

      const lines = doc.splitTextToSize(stripped, 180);
      doc.text(lines, 15, y);
y += lines.length * 10;

for (const img of propertyImagesBase64) {
  doc.addImage(img, 'JPEG', 15, y, 60, 45);
  y += 50;
}

      const pdfBlob = new Blob([doc.output("arraybuffer")], {
        type: "application/octet-stream"
      });
      triggerDownload(pdfBlob, getTimestampFilename("PromptAgentHQ_Listing", "pdf"));
    }

    function triggerDownload(blob, filename) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      a.style.display = 'none';
      a.rel = "noopener";
      a.target = "_self";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

<script>
async function saveLicense() {
  const key = document.getElementById("licenseInput").value.trim();
  if (!key) return;

  const response = await fetch(`/api/checkLicense?key=${key}`);
  const result = await response.json();
  const tier = result.tier || "Free";

  if (tier.toLowerCase() === "pro" || tier.toLowerCase() === "premium") {
    window.userTier = "Pro";
    document.getElementById("buyPrompt").style.display = "none";
    setTier("Pro");
  } else {
    alert("Invalid license key.");
    setTier("Free");
  }
}

function clearLicense() {
  if (!confirm("Clear license?")) return;
  window.userTier = "Free";
  setTier("Free");
  document.getElementById("buyPrompt").style.display = "block";
}

function setTier(tier) {
  document.getElementById("tierBadge").innerText = `${tier} Tier`;

  const disable = (tier === "Free");
  document.getElementById("exportBtn").disabled = disable;
  document.getElementById("enhanceBtn").disabled = disable;
}

window.onload = async function() {
  const key = localStorage.getItem("licenseKey");
  if (key) {
    document.getElementById("licenseInput").value = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
    const response = await fetch(`/api/checkLicense?key=${key}`);
    const result = await response.json();
    const tier = result.tier || "Free";
    window.userTier = tier;
    document.getElementById("buyPrompt").style.display = (tier === "Free") ? "block" : "none";
    setTier(tier);
  } else {
    setTier("Free");
    document.getElementById("buyPrompt").style.display = "block";
  }
};
